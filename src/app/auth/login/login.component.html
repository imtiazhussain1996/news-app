<section>
  <form
    #loginForm="ngForm"
    fxLayout="column"
    fxLayoutAlign="center center"
    fxLayoutGap="30px"
    (submit)="onSubmit(loginForm)"
  >
    <H2>Please Login</H2>
    <mat-form-field>
      <input
        type="email"
        name="email"
        #clientEmail="ngModel"
        [(ngModel)]="email"
        matInput
        placeholder="Your email"
        [ngClass]="{
          'is-invalid': clientEmail.errors && clientEmail.touched
        }"
        pattern="[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?"
        minlength="6"
        required
      />
      <mat-hint>Please enter your email.</mat-hint>
      <mat-error *ngIf="clientEmail.errors?.required"
        >Email is a required field.</mat-error
      >
      <mat-error *ngIf="clientEmail.errors?.pattern"
        >Email is invalid.</mat-error
      >
      <mat-error *ngIf="clientEmail.errors?.minlength"
        >Email length too short.</mat-error
      >
    </mat-form-field>
    {{ email }}
    <mat-form-field>
      <input
        type="password"
        name="password"
        #clientPassword="ngModel"
        [(ngModel)]="password"
        matInput
        placeholder="Your password"
        [ngClass]="{
          'is-invalid': clientPassword.errors && clientPassword.touched
        }"
        minlength="5"
        required
      />
      <mat-hint>Please enter your password.</mat-hint>
      <mat-error *ngIf="clientPassword.errors?.required"
        >Password is a required field.</mat-error
      >
      <mat-error *ngIf="clientPassword.errors?.minlength"
        >Password length too short.</mat-error
      >
    </mat-form-field>
    {{ password }}
    <button type="submit" mat-raised-button color="primary" [disabled]="loginForm.invalid">
      Submit
    </button>
  </form>
</section>
