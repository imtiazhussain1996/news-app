<div
  fxLayout.xs="column"
  fxLayout="row wrap"
  fxLayoutGap="50px"
  fxLayoutAlign="center"
  ngClass.gt-xs="ml-10"
>
  <mat-card
    class="example-card"
    *ngFor="let article of newsData"
    fxFlex.sm="0 1 calc(50%-10px)"
    fxFlex.md="0 1 calc(33%-10px)"
    fxFlex.gt-md="0 1 calc(25%-10px)"
  >
    <mat-card-header>
      <img
        mat-card-avatar
        src="./assets/images/siteLogo.png"
      />
      <div class="mat-card-header-text">
        <mat-card-title class="title">{{
          article.title.length > 100
            ? (article.title | slice: 0:100) + ".."
            : article.title
        }}</mat-card-title>
        <mat-card-subtitle>{{ article.source.name }}</mat-card-subtitle>
      </div>
    </mat-card-header>
    <img
      mat-card-image
      class="img-article"
      src="{{ article.urlToImage }}"
      alt=""
    />
    <mat-card-content>
      <p>
        {{ article.description }}
      </p>
    </mat-card-content>
    <mat-card-actions class="action-buttons">
      <button mat-button color="primary">
        <mat-icon>thumb_up_alt</mat-icon> 12 Likes
      </button>
      <button mat-button color="primary">
        <mat-icon>comment</mat-icon> Comments
      </button>
      <button mat-button color="primary">
        <mat-icon>share</mat-icon> Share
      </button>
      <a mat-button color="primary" href="{{ article.url }}" target="_blank"
        ><mat-icon>visibility</mat-icon> More</a
      >
    </mat-card-actions>
  </mat-card>
</div>
